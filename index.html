<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Connect Four</title>
</head>

<body>
  <div class="main">
    <div class="stats">
      <div class="mainStats">
        <div class="statsBox">
          <div class="stat" id="playerOne">Red Player:</div>
          <div class="stat">2</div>
        </div>
        <div class="statsBox yellow" id="playerTurn">Yellow<br>Player's Turn</div>
        <div class="statsBox">
          <div class="stat" id="playerTwo">Yellow Player:</div>
          <div class="stat">0</div>
        </div>
      </div>
    </div>
    <div class="game">
      <div class="columnContainer">
        <div class="col0">
          <div class="hover yellowHover"></div>
          <div class="row5"></div>
          <div class="row4"></div>
          <div class="row3"></div>
          <div class="row2"></div>
          <div class="row1"></div>
          <div class="row0 yellow"></div>
        </div>
        <div class="col1">
          <div class="hover redHover"></div>
          <div class="row5"></div>
          <div class="row4"></div>
          <div class="row3"></div>
          <div class="row2"></div>
          <div class="row1"></div>
          <div class="row0 red"></div>
        </div>
        <div class="col2">
          <div class="hover"></div>
          <div class="row5"></div>
          <div class="row4"></div>
          <div class="row3"></div>
          <div class="row2"></div>
          <div class="row1"></div>
          <div class="row0"></div>
        </div>
        <div class="col3">
          <div class="hover"></div>
          <div class="row5"></div>
          <div class="row4"></div>
          <div class="row3"></div>
          <div class="row2"></div>
          <div class="row1"></div>
          <div class="row0"></div>
        </div>
        <div class="col4">
          <div class="hover"></div>
          <div class="row5"></div>
          <div class="row4"></div>
          <div class="row3"></div>
          <div class="row2"></div>
          <div class="row1"></div>
          <div class="row0"></div>
        </div>
        <div class="col5">
          <div class="hover"></div>
          <div class="row5"></div>
          <div class="row4"></div>
          <div class="row3"></div>
          <div class="row2"></div>
          <div class="row1"></div>
          <div class="row0"></div>
        </div>
        <div class="col6">
          <div class="hover"></div>
          <div class="row5"></div>
          <div class="row4"></div>
          <div class="row3"></div>
          <div class="row2"></div>
          <div class="row1"></div>
          <div class="row0"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
